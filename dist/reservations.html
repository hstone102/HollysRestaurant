  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- Bootstrap CSS -->


    <title>Holly's Restaurant </title>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary text-white">
      <li class="nav-item dropdown text-white">
        <a class=" link-5 nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Holly's Restaurant</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="link-2 dropdown-item" href="index.html">Home</a>
          <a class="link-1 dropdown-item" href="hours.html">Hours and Location</a>
          <a class="link-3 dropdown-item" href="wednesdaythrusaturdaymenu/index.html"> Wed. thru Sat. Menu</a>

        </div>

    <h1>Holly's Restaurant</h1>
    <h3>348 East Main St.</h3>
    <h3>Lexington, Ky, 40507</h3>

    <h2>Reservations</h2>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="Name" class="form-control mb-3" id="exampleFormControlInput1" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlSelect1">Number in the Party</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <p align="center">For parties more than 10, please call 859-555-5555.</p>
      <div class="form-group mb-5">
        <label for="exampleFormControlTextarea1">Special Considerations</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
    <div style="text-align: center;">
    <button type="button" class="btn btn-secondary mb-5" style="display: block; margin: 0 auto">Submit</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
